{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Котировки{% endblock %}</h1>
    {% for col in main %}
    	<a >
    		<h4>{{ col['id'] }}</h4>
    		<div class="price" style="position: relative; top: -41px; left: 50px;"><h4>{{ col['price'] }}</h4></div>
    		<div class="name" style="position: relative; top: -41px; left: 100px;"><h3>{{ col['name'] }}</h3></div>
    	</a>
    		<!-- <h3>{{ col['name'] }}</h3> -->
    	<hr>
    {% endfor %}
{% endblock %}
