{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}title{% endblock %}</h1>
    {% for col in main %}
    	<a href="#">
    		<h2>{{ col['id'] }}</h2>
    	</a>
    		<h3>{{ col['price'] }}</h3>
    	<span class="badge badge-primary">{{ col['name'] }}</span>
    	<hr>
    {% endfor %}
{% endblock %}
